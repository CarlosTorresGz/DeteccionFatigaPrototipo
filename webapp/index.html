<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección de fatiga muscular</title>
    <script src="https://kit.fontawesome.com/30d262e490.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMIa3zgjOmQ9zzEy9Uj6U1T9jkfTtsJxR9EV6wZ" crossorigin="anonymous">
</head>
</head>
<body>
    <div class="container">
        <h2>Simulación de Detección de Fatiga Muscular</h2>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" required>
        
        <label for="genero">Género (m/f):</label>
        <input type="text" id="genero" required>
        
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" required>
        
        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura" required>
        
        <label for="frecuencia">Frecuencia Cardiaca (lpm):</label>
        <input type="number" id="frecuencia" required>
        
        <label for="actividad">Nivel de Actividad (1-5):</label>
        <input type="number" id="actividad" required>
        
        <label for="tiempo">Tiempo de Ejercicio (min):</label>
        <input type="number" id="tiempo" required>
        
        <button onclick="enviarDatos()">Detectar Fatiga</button>
        <div class="result" id="resultado"></div>
    </div>

    <div class="progress-bar-container">
        <div id="progress-bar" class="progress-bar"></div>
    </div>
    <p id="fatigue-level-text"></p> 

    <div class="recomendacion-container">
        <div id="recomendacion-icono" class="recomendacion-icono">
        </div>
        <div id="recomendacion-texto" class="recomendacion-texto">
        </div>
    </div>

</body>
<script src="assets/js/main.js"></script>
</html>
